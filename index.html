<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>W1Project</title>

    <style>
        nav {
            display: flex;
        }

        nav>.logobox {
            flex: none;
            display: flex;
            font-size: 40px;
            width: 40%;

        }

        nav>.titlebox {
            flex: none;
            width: 30%;

        }

        nav>.menubox {
            flex: none;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            width: 30%;
        }

        nav>.menubox>.item {
            flex: none;
            padding: 5PX;
            text-align: center;
            background-color: snow;
        }

        .welcomebox {
            display: flex;
            width: 100%;
            line-height: 300px;
            justify-content: center;
            align-items: center;
        }

        .welcomebox>.item {
            display: block;
            font-size: 40PX;
            opacity: 1.5;
        }

        .btn {
            display: none;

        }

        .dropdown-menu {
            position: relative;
        }

        .dropdown-menu>span {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .dropdown-menu>span,
        .dropdown-menu>div {
            cursor: pointer;
            outline: 0;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        .dropdown-menu>div {
            background-color: rgba(0, 0, 0, 0);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
        }

        .dropdown-menu>span:focus~div {
            display: block;
        }

        .dropdown-menu>ul {
            position: absolute;
            z-index: index 1;
            visibility: hidden;
            transition: visibility 0.5s;
            opacity: 0;
        }

        .dropdown-menu>span:focus~ul {
            visibility: visible;
            opacity: 1;
        }


        .sample-menu-style>span {
            font: 120% Arial;
            color: darkgreen;
        }

        .sample-menu-style>span:hover {
            opacity: 0.75;
        }

        .sample-menu-style>ul {
            padding: 0;
            margin-top: 2px;
            margin-left: -150px;
        }

        .sample-menu-style li {
            border: 1px solid #bbb;
            box-shadow: 2px 2px 5px #ccc;
            padding: 0.2em 0.4em 0;
            height: 1.5em;
            background: #fffffb;
            white-space: nowrap;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        .sample-menu-style li:not(:first-child) {
            border-top: none;
        }

        .sample-menu-style li:hover {
            background: #f8f8f4;
        }

        .sample-menu-style a {
            text-decoration: none;
            color: #555;
        }


        main {
            font-size: 20px;
            width: 1200px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: silver;
        }

        main>.item {
            flex: none;
            width: 280px;
            margin: 10px;
            text-align: center;
            background-color: snow;
        }

        @media (max-width:1200px) {
            main {
                width: 90%;
                margin-left: auto;
                margin-right: auto;
            }

            main>.item {
                width: 45%;
            }

        }

        @media (max-width:600px) {
            .titlebox {
                width: 0%;
            }

            .logobox {
                width: 70%;
            }

            .menubox {
                width: 30%;
            }

            .welcomebox>.item {
                display: block;
                font-size: 40PX;

            }

            .menubox>.item {
                display: none
            }

            main>.item {
                width: 90%;
            }

            .btn {
                display: block;


            }

        }
    </style>
</head>
